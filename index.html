<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- POMODORO TIMER -->
    <div id="nav-bar">
        <h1 id="title">Pomodoro Timer</h1>
        <button id="settings-btn">Customize</button>
    </div>
    <div id="timer-container">
        <div id="modes">
            <button class="modes" id="pomodoro" data-mode-id="pomodoro">Pomodoro</button>
            <button class="modes" id="short" data-mode-id="short">Short Break</button>
            <button class="modes" id="long" data-mode-id="long">Long Break</button>
        </div>
        <div id="timer">25:00</div>
        <div id="controls">
            <button id="start-pause">Start</button>
            <input type="image" id="skip" src="./files/skip-icon.png">
        </div>
    </div>
    <div>
        <p id="pomo-count">- - Pomo #1 - -</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKCadgRdKQ?utm_source=generator&theme=0" 
            width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; 
            fullscreen; picture-in-picture" loading="lazy" id="spotify"></iframe>
    </div>
    
    <!-- POMODORO SETTINGS -->
    <div id="settings-bg">
        <div id="settings-content">
            <div id="settings-header">
                <h2 id="settings-title">Customize Timer</h2>
                <div id="close-btn">&times;</div>
            </div>
            <h3 id="settings-subtitle">Time (minutes)</h3>
            <div class="settings-element">
                <label for="pomo-time">Pomodoro</label>
                <input type="number" class="custom-input" id="pomo-time" value="25" min="1" max="59">
            </div>
            <div class="settings-element">
                <label for="short-time">Short Break</label>
                <input type="number" class="custom-input" id="short-time" value="5" min="1" max="59">
            </div>
            <div class="settings-element">
                <label for="long-time">Long Break</label>
                <input type="number" class="custom-input" id="long-time" value="15" min="1" max="59">
            </div>
            <div class="settings-element">
                <label for="long-interval">Long Break Interval</label>
                <input type="number" class="custom-input" id="long-interval" value="4" min="2" max="10">
            </div>
            <div id="invalid-msg">Invalid input(s)</div>
            <div id="settings-mute">
                <p id="mute-sound">Mute Timer Sound</p>
                <label id="mute-switch" for="mute">
                    <input type="checkbox" id="mute">
                    <span id="mute-slider"></span>
                </label>
            </div>
            <div id="edit-settings">
                <button id="default-btn">Restore Defaults</button>
                <button id="save-btn">Save and Close</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
